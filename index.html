<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/mobile.css" media="screen and (max-width: 500px)">
  <link rel="stylesheet" href="assets/css/desktop.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <header>
      <img src="assets/images/avatar-jessica.jpeg" alt="user 'Jessica Randall' profile picture">
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
    </header>

    <main>
      <ul>
        <li>Github</li>
        <li>Frontend Mentor</li>
        <li>Linkedin</li>
        <li>X (Formed Twitter)</li>
        <li>Instagram</li>
      </ul>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Matheus Carvalho</a>.
      </div>
    </footer>
  </div>
</body>
</html>
